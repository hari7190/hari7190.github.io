<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class="yui3-js-enabled" style="" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<link rel="stylesheet" href="css/popup.css" media="screen"/>
		<link rel="stylesheet" href="../dropdown/css/dropdown.css" media="screen"/>
		<link rel="stylesheet" href="../css/web-global.css" media="screen"/>
		<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
		<script src="../dropdown/js/uncompressed.jquery.dd.js"></script>
		<script type="text/javascript" src="../dropdown/js/dropdown.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>
	</head>
	<body>
		<!-- popup starts -->
		<div id="" class="modal-white-content " style=" width:500px; left:59%;">
			<div class="modal-popup-header clearfix">
				<h2 class="fleft white-txt inline-block bold font-18">18px title bold:</h2><span class="font-14 margin-top-5 margin-left-5 display-inline">14px Regular</span>
				<a class="modal-popup-close" href="javascript:void(0)"></a>
			</div>
			<div class="clearall">
			</div>
			<div class="popup-body">
				<table width="100%" cellspacing="0" cellpadding="10">
				<tbody>
				<tr>
					<td>
						<span class=" font-14 bold margin-bottom-10 clearfix">Reason :</span>
						<div class="popup-drop-down-wrapper">
							<select class="dd fleft" style="width:460px;">
								<option>Office move with significant equipment change</option>
								<option>Reason text goes here</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<span class=" font-14 bold margin-bottom-10 clearfix">Title Here :</span>
						<div class="popup-drop-down-wrapper">
							<textarea class="placeholder" style="width:440px; max-width:440px;">Enter Reason Here...</textarea>
						</div>
					</td>
				</tr>
				</tbody>
				</table>
			</div>
			<div align="center" class="popup-footer">
				<a href="#" class="pop-up-btn close-btn blue-txt bold font-14 " style="">Send Request</a>
			</div>
		</div>
		
		<div style="display:block;" class="black-overlay">
		</div>
		<!-- popup ends -->
	</body>

</html>
